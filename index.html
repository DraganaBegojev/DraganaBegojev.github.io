<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circular Design</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header> 
    </header>
    <main>
        <section class="banner">
            <div class="circle-container">
                <div class="circle">
                    <img class="center-image" src="images/me.jpg" alt="My Image">
                    
                    <!-- Skills -->
                    <div class="skill solutions" style="top: 25%;left: 7%;">HTML</div>
                    <div class="skill solutions" style="top: 8.3%;left: 23%;">CSS</div>
                    <div class="skill solutions" style="top: 0;left: 50%;">JavaScript</div>
                    <div class="skill solutions" style="top: 8.3%;left: 77%;">API</div>
                    <div class="skill solutions" style="top: 25%;left: 93%;">SQL</div>

                    <div class="skill customers" style="top: 75%;right: -8%;">Problem Solving</div>
                    <div class="skill customers" style="top: 91.7%;left: 77%;">Saas</div>
                    <div class="skill customers" style="top: 100%;left: 50%;">Integration</div>
                    <div class="skill customers" style="top: 91.7%; left: 23%;">Teamwork</div>
                    <div class="skill customers" style="top: 75%; left: 7%;">Project Management</div>
    
                    <!-- Developer and Customer Images -->
                    <div class="circle-image-wrapper solutions" style="top: 50%; left: 2%;">
                        <img class="circle-img" src="images/developers.jpg" alt="Solutions">
                        <p>Solutions</p>
                    </div>
                    <div class="circle-image-wrapper customers" style="top: 50%; left: 98%;">
                        <img class="circle-img" src="images/customers.jpg" alt="Customers">
                        <p>Customers</p>
                    </div>
                </div>
            </div>  
        </section>
    </main> 
</body>
</html>
