<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragana Begojev</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="text-center my-5">
        <h1>Connecting Ideas to Impact</h1>
        <p>Building bridges between customers and technical solutions with skills and innovation.</p>
    </header>

    <div class="container text-center my-5">
        <div class="row align-items-end">
            <!-- Left Column -->
            <div class="col-md-4">
                <img src="images/customers.jpg" alt="Customers" class="img-fluid rounded-circle" style="width: 150px;">
                <h3 class="mt-3">Customer Needs</h3>
            </div>

            <!-- Middle Column (Semi-Arch Bridge) -->
            <div class="col-md-4 position-relative">
                <div class="semi-arch">
                    <!-- Planks (Skills) -->
                    <span class="plank">HTML</span>
                    <span class="plank">CSS</span>
                    <span class="plank">JavaScript</span>
                    <span class="plank">APIs</span>
                    <span class="plank">Management</span>
                </div>
            </div>

            <!-- Right Column -->
            <div class="col-md-4">
                <img src="images/developers.jpg" alt="Solutions" class="img-fluid rounded-circle" style="width: 150px;">
                <h3 class="mt-3">Technical Solutions</h3>
            </div>
        </div>
    </div>

    <footer class="text-center my-5">
        <p>&copy; 2024 Your Name - Portfolio</p>
    </footer>

    
</body>
</html>
